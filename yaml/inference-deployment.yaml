apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-inference
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-inference
  template:
    metadata:
      labels:
        app: model-inference
    spec:
      containers:
      - name: inference
        image: gcr.io//inference-image:latest
        resources:
          limits:
            nvidia.com/gpu: 1
          requests:
            memory: "2Gi"
            cpu: "1"
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: model-volume
          mountPath: /models
          readOnly: true
        env:
        - name: MODEL_NAME
          value: "model.pt"
      volumes:
      - name: model-volume
        persistentVolumeClaim:
          claimName: model-storage-pvc
